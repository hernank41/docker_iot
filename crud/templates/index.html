{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-7 mx-auto">
    <div class="card card-body">
      <form action="{{url_for('add_nodo')}}" method="GET">
        <p>Selecciona el nodo:</p>
        {% for nodo in nodos %}
        <div class="form-check">
          <input class="form-check-input" type="radio" id="{{ nodo[1] }}" name="id" value="{{ nodo[1] }}">
          <label class="form-check-label" for="{{ nodo[1] }}">{{ nodo[1] }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
