{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-7 mx-auto">
    <div class="card card-body">
      <p>Comando ESP32</p>
      <form action="{{ url_for('setpoint') }}" method="GET">
        <div class="mb-3">
          <label for="setpoint" class="form-label">Setpoint:</label>
          <input type="number" id="setpoint" name="setpoint" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <br>
      <form action="{{ url_for('destello') }}" method="GET">
        <button type="submit" class="btn btn-primary">Destello</button>
      </form>
      <br>
      <form action="{{ url_for('Volver') }}" method="GET">
        <button type="submit" class="btn btn-primary">Volver</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
